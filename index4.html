<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Pawan Puri</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f3;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 30px;
      text-align: center;
    }
     
    nav{
        background-color: #333;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: #f4f4f4;
        margin: 0 20px;
        text-decoration: none;
        transition: 1.3s;
            font-size: 20px;
    }
    nav a:hover{

        color: yellow;
    }

    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      background: #003366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background: #0055aa;
    }

    .info {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }

    footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
<nav>
    <a href="index.html">Home</a>
    <a href="index2.html">About</a>
    <a href="index3.html">Projects</a>
    <a href="#">Contact</a>
      
</nav>
    <h1>Contact Me</h1>
    <p>Have a question, suggestion, or just want to say hi? Let's connect!</p>
  </header>

  <div class="contact-container">
    <h2>Send a Message</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

  </div>

  <footer>
    &copy; 2025 Pawan Puri. All rights reserved.
  </footer>

</body>
</html>
